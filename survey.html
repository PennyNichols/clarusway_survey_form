<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div id="form-wrapper">
        <div id="form">
            <h1>Clarusway Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
            <form>
                <label for="first-name">First Name:</label><br><br>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name"><br>
                <label for="last-name">Last Name:</label><br><br>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name"><br>
                <label for="email">Email:</label><br><br>
                <input type="email" id="email" name="email" placeholder="user@clarusway.com"><br>
                <label for="role"><span>Which option best describes your current role?</span></label><br>
                <select id="role" name="role"><br>
                    <option>some role</option>
                    <option>some other role</option>
                    <option>yet another role</option>
                    <option>one more role</option>
                </select><br>
                <label for="recommend"><span>Would you recommend Clarusway to a friend?</span></label><br>
                <input type="radio" name="recommend" value="yes"><span class="radio">Definitely, Yes</span><br>
                <input type="radio" name="recommend" value="maybe"><span class="radio">Maybe</span><br>
                <input type="radio" name="recommend" value="unsure"><span class="radio">Not Sure</span><br>
                <input type="radio" name="recommend" value="no"><span class="radio">Definitely, No</span><br>

                <label for="feature"><span>What is your favorite feature of Clarusway?</span></label><br>
                <select id="feature" name="feature"><br>
                    <option>some feature</option>
                    <option>some other feature</option>
                    <option>yet another feature</option>
                    <option>one more feature</option>
                </select><br>
                <label><span>What would you like to see improved? (Check all that apply)</span></label><br>
                <input type="checkbox" name="front" value="front-end"><label for="front">Front-end Projects</label><br>
                <input type="checkbox" name="back" value="back-end"><label for="back">Back-end Projects</label><br>
                <input type="checkbox" name="data" value="data-science"><label for="data">Data Science</label><br>
                <input type="checkbox" name="additional" value="additional"><label for="additional">Additional Courses</label><br>
                <label for="comments">Any comments or suggestions?</label><br>
                <textarea name="comments" placeholder="Enter your comment here...Thanks for your input!"></textarea>
                <button type="submit" name="submit" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
